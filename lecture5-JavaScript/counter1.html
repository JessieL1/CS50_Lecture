<!DOCTYPE html>
<!-- 功能：标题为数字0，每次click后，数字增加,整10倍有alert提示-->
<html>
    <head>
        <script>

            //define a variable
            let counter = 0;

            function count(){
                counter++;
                //extract the item that has id with name counter
                //详见CS50.md querySelector的用法  
                document.querySelector('#counter').innerHTML = counter;

                if (counter % 10 ==0){
                    //注意：有变量时，alert函数里的内容要用`引用（数字1左边那个符号，不是单引号'）
                    alert(`Counter is at ${counter}!`);
                }
            }
            
        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id = "counter">0</h1>
        <!-- 加id便于后续找这个标签-->
        <button onclick="count()">Click Here!</button>       
        <!-- 事件onclick会调用count()函数-->
    </body>
</html>
