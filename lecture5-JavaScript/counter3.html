<html>
    <head>
        <script src="counter3.js"></script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id = "counter">0</h1>
        <!-- 加id便于后续找这个标签-->
        <button>Click Here!</button>       
        <!-- 事件onclick会调用count()函数-->
    </body>
</html>
