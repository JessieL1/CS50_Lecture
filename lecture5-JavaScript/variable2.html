<!DOCTYPE html>
<!-- 功能：不同变量定义的效果-->

<html>
    <head>
        <script>
            
            const message = 'Hello!';

            message = 'Goodbye!'
            alert(message);
            
            //--依然会报错，因为message是const类型，不能重新赋值
        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1>Welcome!</h1>
    </body>
</html>
