<!DOCTYPE html>
<!-- 改进：用javascript的方式实现circle0.html-->
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg style="width:100%; height:800px">
            <circle cx="200" cy="200" r="50" style="fill:blue">
        </svg>
    </body>
    <script>
        const svg = d3.select('#svg');

        const c = svg.append('cirlce')
           .attr('cx',200)
           .attr('cy',200)
           .attr('r',200)
           .style('fill','blue')
        
        c.transition()
        .duration(2000)
        .attr('cx',500)
        .attr('cy',500)
        .style('fill','red')
        

    </script>
</html>
