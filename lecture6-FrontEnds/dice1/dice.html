<!DOCTYPE html>
<html>
    <head>
        <title>My webpage</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <script>
            const template = Handlebars.compile("<li>You rolled <img src=\"img/{{value}}.jpg\"></li>");//img里的两个引号要转义

            document.addEventListener('DOMContentLoaded',() =>{
                document.querySelector('#roll').onclick = ()=>{
                    const roll = Math.floor((Math.random()*6)+1);
                    console.log(roll)
                    const content = template({"value":roll});
                    document.querySelector('#rolls').innerHTML += content;
                };
            });
            
        </script>
    </head>
    <body>
        <button id='roll'>Roll</button>
        <ul id="rolls">

        </ul>
    </body>
</html>
