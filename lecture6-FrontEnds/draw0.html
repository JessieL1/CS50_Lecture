<!DOCTYPE html>
<!-- 改进：-->
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id= "svg" style="width:100%; height:800px"></svg>

    </body>
    <script>
        const svg = d3.select('#svg');

        function draw_point() {
            //获取位置
            const coords = d3.mouse(this);

            svg.append('cirlce')
           .attr('cx',coords[0])
           .attr('cy',coords[1])
           .attr('r',5)
           .style('fill','black')
        }

        //鼠标移动，调用函数
        svg.on('mousemove',draw_point())
      

    </script>
</html>
