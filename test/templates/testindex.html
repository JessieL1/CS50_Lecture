{% extends "layout0.html" %}

{% block title %}
    Calorie
{% endblock %}

{% block blody %}
    <h1>Calorie Query</h1>   
    <form method="post">
        <div class="form-group">
            <select class="form-control" name="food_id">
                {% for cal in cals %}
                    <option value="{{cal.id}}">{{cal.name}}</option>
                {% endfor %}

            </select>
        </div>
        
        <div class="form-group">
            <button>Query Now</button>
        </div>
        <div class="form-group">
            <textarea name="name" placeholder="cal value"></textarea>
        </div>
    </form>  
    
{% endblock %}
